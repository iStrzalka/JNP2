plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'jnp2.projekt1'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.9.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation "javax.xml.bind:jaxb-api:2.2.11"
	implementation 'org.apache.camel:camel-mail:3.9.0'
	implementation 'org.apache.camel:camel-rest:3.9.0'
	implementation 'org.apache.camel:camel-jackson:3.9.0'
	implementation 'org.apache.camel:camel-stream:3.9.0'
	implementation 'org.apache.camel:camel-http:3.9.0'
}

test {
	useJUnitPlatform()
}
